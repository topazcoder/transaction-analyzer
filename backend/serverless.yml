service: crud-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'us-west-1'}
  stage: ${opt:stage, 'dev'}
  allowedOrigin: 'http://localhost:3000'
  environment:
    TABLE_NAME: !Ref ItemsTable
    STAGE: ${self:provider.stage}
    REGION: ${self:provider.region}
    USER_POOL_ID: { Ref: CognitoUserPool }
    USER_POOL_CLIENT_ID: { Ref: CognitoUserPoolClient }
    ALLOWED_ORIGIN: ${self:provider.allowedOrigin}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - !GetAtt ItemsTable.Arn
            - Fn::Join:
                - '/'
                - - !GetAtt ItemsTable.Arn
                  - index/*
        - Effect: Allow
          Action:
            - cognito-idp:AdminInitiateAuth
            - cognito-idp:AdminCreateUser
            - cognito-idp:AdminSetUserPassword
            - cognito-idp:AdminDeleteUser
            - cognito-idp:AdminGetUser
            - cognito-idp:GetUser
          Resource:
            - !GetAtt CognitoUserPool.Arn

custom:
  stages:
    - dev
    - prod
  tableName: items-table-${self:provider.stage}

resources:
  Resources:
    ItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: itemId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: itemId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: userId-index
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: crud-user-pool-${self:provider.stage}
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireUppercase: true
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: true
        Schema:
          - Name: email
            Required: true
            Mutable: true
          - Name: name
            Required: true
            Mutable: true

    CognitoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        UserPoolId: { Ref: CognitoUserPool }
        ClientName: crud-app-client-${self:provider.stage}
        ExplicitAuthFlows:
          - ADMIN_NO_SRP_AUTH
          - USER_PASSWORD_AUTH
        GenerateSecret: false

  Outputs:
    UserPoolId:
      Value: { Ref: CognitoUserPool }
    UserPoolClientId:
      Value: { Ref: CognitoUserPoolClient }

functions:
  allItems:
    handler: src/handlers/items/all.handler
    events:
      - http:
          path: items/all
          method: get
          cors: true

  signUp:
    handler: src/handlers/auth/signUp.handler
    events:
      - http:
          path: auth/signup
          method: post
          cors: true

  signIn:
    handler: src/handlers/auth/signIn.handler
    events:
      - http:
          path: auth/signin
          method: post
          cors: true

  getCurrentUser:
    handler: src/handlers/auth/getCurrentUser.handler
    events:
      - http:
          path: auth/me
          method: get
          cors: true
          authorizer: authAuthorizer

  createItem:
    handler: src/handlers/items/create.handler
    events:
      - http:
          path: items
          method: post
          cors: true
          authorizer: authAuthorizer

  getItem:
    handler: src/handlers/items/get.handler
    events:
      - http:
          path: items/{id}
          method: get
          cors: true
          authorizer: authAuthorizer

  listItems:
    handler: src/handlers/items/list.handler
    events:
      - http:
          path: items
          method: get
          cors: true
          authorizer: authAuthorizer

  updateItem:
    handler: src/handlers/items/update.handler
    events:
      - http:
          path: items/{id}
          method: put
          cors: true
          authorizer: authAuthorizer

  deleteItem:
    handler: src/handlers/items/delete.handler
    events:
      - http:
          path: items/{id}
          method: delete
          cors: true
          authorizer: authAuthorizer

  authAuthorizer:
    handler: src/handlers/auth/authorizer.handler

plugins:
  - serverless-plugin-typescript
